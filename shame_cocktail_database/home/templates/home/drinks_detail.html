{% extends "home/base.html" %}
{% block content %}


<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title text-center">{{ object.name }}</h5>
        <hr>
        <div class="row">
            <div class="col">
                <h6 class="card-subtitle mb-2 text-muted">{{ object.glassware }}</h6>
            </div>
            <div class="col">
                <h6 class="card-subtitle mb-2 text-muted">{{ object.garnish }}</h6>
            </div>
        </div>
        <p class="card-text">{{ object.ingredients }}.</p>
        <p class="card-text">{{ object.date_posted|date:"F d. Y" }}.</p>
       
        
    </div>
</div>

{% endblock %}
